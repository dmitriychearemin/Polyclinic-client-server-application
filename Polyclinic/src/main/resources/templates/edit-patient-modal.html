<div id="editPatientModal" class="modal">
  <div class="modal-content">
    <form onsubmit="submitPatientForm(event)">
      <input type="hidden" id="patientId">

      <label>Name: <input type="text" id="firstName" required></label>
      <label>Surname: <input type="text" id="lastName" required></label>
      <label>Date of birth: <input type="date" id="birthDate" required></label>
      <label>Phone number: <input type="tel" id="phone" pattern="\+?[0-9\s-]+"></label>
      <label>Email: <input type="email" id="email"></label>

      <button type="submit">Save</button>
    </form>
  </div>
</div>

<script>
  function submitPatientForm(event) {
      event.preventDefault();
      const patientData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          birthDate: document.getElementById('birthDate').value,
          phone: document.getElementById('phone').value,
          email: document.getElementById('email').value
      };

      // Валидация клиента
      if (!patientData.firstName || !patientData.lastName) {
          showError('Заполните обязательные поля');
          return;
      }

      // Отправка на сервер...
  }
</script>
