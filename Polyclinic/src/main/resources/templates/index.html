<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Polyclinic</title>
  <style>
    .department-list {
      margin-bottom: 20px;
    }
    .department {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .department.available {
      color: blue;
      text-decoration: underline;
      background-color: #e6f3ff; /* Светло-синий фон для активных отделений */
    }
    .department.unavailable {
      color: gray;
      background-color: #f0f0f0; /* Светло-серый фон для неактивных отделений */
    }
    .search-section {
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 50%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>Polyclinic</h1>

<!-- Список отделений -->
<div class="department-list">
  <h2>Departments</h2>
  <div id="departments">
    <!-- Отделения будут загружены сюда динамически -->
  </div>
</div>

<!-- Модальное окно с информацией об отделении -->
<div id="departmentModal" class="modal">
  <div class="modal-content">
    <h2 id="departmentName"></h2>
    <p id="departmentDescription"></p>
    <button onclick="openPatientsList()">View Patients</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Модальное окно со списком пациентов -->
<div id="patientsModal" class="modal">
  <div class="modal-content">
    <h2>Patients</h2>
    <div id="patientsList"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Поиск пациентов -->
<div class="search-section">
  <h2>Search Patients</h2>
  <input type="text" id="searchInput" placeholder="Full name or ID">
  <button onclick="searchPatients()">Search</button>
</div>

<!-- Лоадер и сообщение об ошибке -->
<div id="loader" style="display: none;">Loading...</div>
<div id="error" style="color: red; display: none;"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadDepartments();
  });

  function loadDepartments() {
    fetch('/api/departments')
      .then(response => response.json())
      .then(departments => {
        console.log(departments); // Проверка данных
        const departmentsContainer = document.getElementById('departments');
        departmentsContainer.innerHTML = departments.map(department => `
          <div class="department ${department.available ? 'available' : 'unavailable'}"
               onclick="openDepartmentDetails(${department.id})">
            ${department.name}
          </div>
        `).join('');
      })
      .catch(error => showError(error.message));
  }

  function openDepartmentDetails(departmentId) {
    fetch(`/api/departments/${departmentId}`)
      .then(response => response.json())
      .then(department => {
        document.getElementById('departmentName').textContent = department.name;
        document.getElementById('departmentDescription').textContent = department.description;
        document.getElementById('departmentModal').style.display = 'block';
      })
      .catch(error => showError(error.message));
  }

  function openPatientsList() {
    const departmentId = document.getElementById('departmentName').dataset.id;
    fetch(`/api/departments/${departmentId}/patients`)
      .then(response => response.json())
      .then(patients => {
        const patientsList = document.getElementById('patientsList');
        patientsList.innerHTML = patients.map(patient => `
          <div>${patient.firstName} ${patient.lastName}</div>
        `).join('');
        document.getElementById('patientsModal').style.display = 'block';
      })
      .catch(error => showError(error.message));
  }

  function closeModal() {
    document.getElementById('departmentModal').style.display = 'none';
    document.getElementById('patientsModal').style.display = 'none';
  }

  function searchPatients() {
    const query = document.getElementById('searchInput').value;
    fetch(`/api/patients/search?query=${query}`)
      .then(response => response.json())
      .then(patients => {
        const patientsList = document.getElementById('patientsList');
        patientsList.innerHTML = patients.map(patient => `
          <div>${patient.firstName} ${patient.lastName}</div>
        `).join('');
        document.getElementById('patientsModal').style.display = 'block';
      })
      .catch(error => showError(error.message));
  }

  function showLoader() {
    document.getElementById('loader').style.display = 'block';
  }

  function hideLoader() {
    document.getElementById('loader').style.display = 'none';
  }

  function showError(message) {
    const errorDiv = document.getElementById('error');
    errorDiv.style.display = 'block';
    errorDiv.textContent = message;
    setTimeout(() => errorDiv.style.display = 'none', 5000);
  }
</script>
</body>
</html>
