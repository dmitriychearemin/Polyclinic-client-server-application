<!DOCTYPE html>
<html>
<head>
    <title>Edit Department</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        .back-button {
          margin-bottom: 20px;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
        .form-group input {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        }
        .form-buttons {
          margin-top: 20px;
          display: flex;
          gap: 10px;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            margin-left: auto;
        }
        .delete-btn:hover {
         background-color: #cc0000;
        }
    </style>
</head>
<body>
<button class="back-button" onclick="window.history.back()">Back</button>
<h1>Edit Department</h1>

<form id="editDepartmentForm">
    <div class="form-group">
        <label for="editName">Name *</label>
        <input type="text" id="editName" required>
    </div>
    <div class="form-group">
        <label for="editDescription">Description *</label>
        <input type="text" id="editDescription" required>
    </div>
    <div class="form-group">
        <label for="editCapacity">Capacity *</label>
        <input type="number" id="editCapacity" required>
    </div>
    <div class="form-group">
        <label for="editParentId">Parent ID (optional)</label>
        <input type="number" id="editParentId">
    </div>
    <div class="form-buttons">
        <button type="button" onclick="window.history.back()">Cancel</button>
        <button type="button" onclick="deleteDepartment()" class="delete-btn">Delete Department</button>
        <button type="button" onclick="updateDepartment()">Save Changes</button>
    </div>
</form>

<script>
    let currentDepartmentId;

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      currentDepartmentId = urlParams.get('id');

      if (!currentDepartmentId) {
        alert('Department ID is missing.');
        return;
      }

      loadDepartmentData(currentDepartmentId);
    });

        function deleteDepartment() {
        if (!confirm('Are you sure you want to delete this department? This action cannot be undone!')) {
            return;
        }

        fetch(`/api/departments/${currentDepartmentId}`, {
            method: 'DELETE'
        })
        .then(async response => {
            const text = await response.text();
            if (!response.ok) {
                throw new Error(text || 'Error deleting department');
            }
            alert('Department deleted successfully!');
            window.location.href = 'departments-list.html'; // Перенаправление на список
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    }

    function loadDepartmentData(departmentId) {
      fetch(`/api/departments/${departmentId}`)
        .then(response => response.json())
        .then(department => {
          document.getElementById('editName').value = department.name;
          document.getElementById('editDescription').value = department.description;
          document.getElementById('editCapacity').value = department.capacity;
          document.getElementById('editParentId').value = department.parent?.id || '';
        })
        .catch(error => alert('Error loading department: ' + error.message));
    }

    function updateDepartment() {
        const name = document.getElementById('editName').value.trim();
        const description = document.getElementById('editDescription').value.trim();
        const capacity = document.getElementById('editCapacity').value;
        const parentId = document.getElementById('editParentId').value;

        if (!name || !description || !capacity) {
            alert('Please fill all required fields (*)');
            return;
        }

        const updatedData = {
            name: name,
            description: description,
            capacity: parseInt(capacity),
            parentId: parentId ? parseInt(parentId) : null
        };

        fetch(`/api/departments/${currentDepartmentId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedData),
        })
        .then(async response => {
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || 'Error updating department');
            }
            alert('Department updated successfully!');
            window.location.href = `department-details.html?id=${currentDepartmentId}`;
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    }
</script>
</body>
</html>
