<!DOCTYPE html>
<html>
<head>
    <title>Edit Doctor</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        .back-button {
          margin-bottom: 20px;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
        .form-group input, .form-group select {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        }
        .form-buttons {
          margin-top: 20px;
          display: flex;
          gap: 10px;
        }
    </style>
</head>
<body>
<button class="back-button" onclick="window.history.back()">Back</button>
<h1>Edit Doctor</h1>

<form id="editDoctorForm">
    <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
        <label for="specialization">Specialization *</label>
        <input type="text" id="specialization" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
        <label for="departmentId">Department *</label>
        <select id="departmentId" required></select>
    </div>
    <div class="form-buttons">
        <button type="button" onclick="window.history.back()">Cancel</button>
        <button type="button" onclick="updateDoctor()">Save Changes</button>
    </div>
</form>

<script>
    let currentDoctorId;
    let departments = [];

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      currentDoctorId = urlParams.get('id');

      // Загрузка отделений
      fetch('/api/departments')
        .then(response => response.json())
        .then(data => {
          departments = data;
          const select = document.getElementById('departmentId');
          select.innerHTML = data.map(d =>
            `<option value="${d.id}">${d.name}</option>`
          ).join('');
        });

      // Загрузка данных врача
      fetch(`/api/doctors/${currentDoctorId}`)
        .then(response => response.json())
        .then(doctor => {
          document.getElementById('firstName').value = doctor.firstName;
          document.getElementById('lastName').value = doctor.lastName;
          document.getElementById('specialization').value = doctor.specialization;
          document.getElementById('email').value = doctor.email || '';
          document.getElementById('phone').value = doctor.phone;
          document.getElementById('departmentId').value = doctor.department?.id || '';
        });
    });

    function updateDoctor() {
      const doctorData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        specialization: document.getElementById('specialization').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        departmentId: document.getElementById('departmentId').value
      };

      if (!Object.values(doctorData).every(field => field)) {
        alert('Please fill all required fields');
        return;
      }

      fetch(`/api/doctors/${currentDoctorId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(doctorData)
      })
      .then(response => {
        if (!response.ok) throw new Error('Update failed');
        alert('Doctor updated successfully!');
        window.location.href = `doctor-details.html?id=${currentDoctorId}`;
      })
      .catch(error => alert('Error: ' + error.message));
    }
</script>
</body>
</html>
